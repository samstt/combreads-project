{% extends "blog/layout.html" %}

{% block body %}
<br>
<h1> My Bread Diary</h1>
    {% for post in posts %}
        <div class="container">
            <h2 class="subtitle">{{ post.title }}</h2>

            <small> Posted at {{ post.date_added }}</small>

            <p> {{ post.intro }}</p>
            <a href="{% url 'post_detail' post.slug %}"> Read more </a>
        </div>
    {% endfor %}
    </br>
    <a href="{% url 'add_post' %}" class="btn btn-primary"> Add a post!</a>
    <br>
    <a href="{% url 'index' %}"> Return to Homepage</a>
 </br> 
{% endblock %}
