{% extends "maps/layout.html" %}

{% block body %}
<h1> Find My Bread</h1>

<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic21zbXMiLCJhIjoiY2x5MWx1M2x3MHg4ajJscG5yZ21jbWpvZSJ9.95R49IvDqlvEkv3pJ8LnVQ';
    const map = new mapboxgl.Map({
        container: 'map', 
		style: 'mapbox://styles/mapbox/streets-v12',
        center: [103.8, 1.3], 
        zoom: 12 
    });
	const marker = new mapboxgl.Marker() 
  .setLngLat([103.8, 1.3]) 
  .addTo(map); 

  const geocoder = new MapboxGeocoder({
        
        accessToken: mapboxgl.accessToken, 
        mapboxgl: mapboxgl, 
        marker: false, 
        placeholder: 'Search for bread places in Singapore', 
        bbox: [103.6050 , 1.2055, 104.0285, 1.4784], 
        proximity: {
          longitude: 103.8,
          latitude: 1.3
        } 
      });

      
      map.addControl(geocoder);

      
      map.on('load', () => {
        map.addSource('single-point', {
          'type': 'geojson',
          'data': {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer({
          'id': 'point',
          'source': 'single-point',
          'type': 'circle',
          'paint': {
            'circle-radius': 10,
            'circle-color': '#448ee4'
          }
        });

    
        geocoder.on('result', (event) => {
          map.getSource('single-point').setData(event.result.geometry);
        });
      });
  
	  map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true,
            showUserHeading: true
        })
    );
</script>
<h3>Some bread places to try</h3>
<ol>
	<li> Bread Yard</li>
	<li> Mother Dough Bakery</li>
</ol>

<a href="{% url 'index' %}"> Return to Homepage</a>

{% endblock %}
